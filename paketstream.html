<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hasil Pencarian</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Hasil Pencarian untuk: <span class="text-orange-500">"Live Stream"</span></h2>
    
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
      <!-- Contoh produk -->
      <div class="bg-white rounded-xl shadow hover:shadow-lg transition">
        <div class="bg-white rounded-xl shadow hover:shadow-lg transition">
            <div class="w-full h-32 bg-gray-300 flex items-center justify-center rounded-t-xl">
              <span class="text-gray-600 font-semibold">Live Stream /Bulan</span>
            </div>
        <div class="p-2">
          <h3 class="text-sm font-semibold">Basic 1 Bulan</h3>
          <p class="text-red-500 font-bold">Rp70.000</p>
          <button class="w-full mt-2 bg-orange-500 text-white py-1 rounded-lg hover:bg-orange-600">Berlangganan Sekarang</button>
        </div>
      </div>

      <!-- Ulangi div di atas untuk produk lain -->
      <!-- ... -->
      <div class="bg-white rounded-xl shadow hover:shadow-lg transition">
        <div class="bg-white rounded-xl shadow hover:shadow-lg transition">
            <div class="w-full h-32 bg-gray-300 flex items-center justify-center rounded-t-xl">
              <span class="text-gray-600 font-semibold">Live Stream /Bulan</span>
            </div>
        <div class="p-2">
          <h3 class="text-sm font-semibold">pro 1 Bulan</h3>
          <p class="text-red-500 font-bold">Rp120.000</p>
          <button class="w-full mt-2 bg-orange-500 text-white py-1 rounded-lg hover:bg-orange-600">Berlangganan Sekarang</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
